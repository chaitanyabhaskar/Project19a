<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
</head>
<body>
    <script>
        function preventBack() 
        {
        window.history.forward();

        }
        setTimeout("preventBack()", 0);
        window.onunload = function () { null };
        setTimeout(function(){
            window.location.href = '/home/adm';
        }, 6000);
        var timeleft = 5;
        var downloadTimer = setInterval(function(){
        if(timeleft <= 0){
        clearInterval(downloadTimer);
        document.getElementById("countdown").innerHTML = "Finished";
        } else {
        document.getElementById("countdown").innerHTML = "Redirecting to the admin page in "+timeleft + " seconds";
        }
        timeleft -= 1;
        }, 1000);
    </script>
    <h2 style="font-family:Arial Helvetica, sans-serif;color:rgb(218, 83, 83)">Successfully Generated</h2>
    <div id="countdown"></div>
    close the tab.
    
</body>
</html>
